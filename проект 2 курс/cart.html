<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Корзина | Dilan</title>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo">Dilan</a>
        <nav>
            <ul>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i> Корзина (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Page -->
    <section id="cart-page">
        <h2>Моя корзина</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Сумма</th>
                </tr>
            </thead>
            <tbody id="cart-body"></tbody>
        </table>
        <hr />
        <div id="total-amount">Итого: ₽0</div>
        <button onclick="clearCart()" class="btn btn-danger">Очистить корзину</button>
        <br /><br />
        <a href="checkout.html" class="btn btn-success">Оформить заказ</a>
    </section>

    <!-- Footer -->
    <footer>
        <small>© 2025 Dilan. Все права защищены.</small>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
